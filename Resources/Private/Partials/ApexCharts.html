<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:section name="Main">
    <div class="chart-container">
        <div id="{identifier}" class="chart" data-chart-type="{type}"
             data-chart-data="chartsData{entity.uid}"
             data-chart-config="{settings.chart -> f:format.json()}"></div>
    </div>
</f:section>
