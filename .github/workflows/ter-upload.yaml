name: "TYPO3 TER Upload"

on:
  release:
    types: [published]
  workflow_dispatch: 

jobs:
  ter-upload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.commit }}
      - uses: tomasnorre/typo3-upload-ter@v2
        with:
          api-token: ${{ secrets.TYPO3_API_TOKEN }}
